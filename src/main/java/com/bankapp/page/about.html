<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolith Bank - Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-content: center;
        }
        .photo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monolith Bank - Photos</h1>
        <div class="photo-grid">
            <img src="monolithad.jpg" alt="Photo 1" class="photo">
            <img src="monolithenjoyer.jpg" alt="Photo 2" class="photo">
            <img src="monolithdev.jpg" alt="Photo 3" class="photo">
            <img src="monolithbg.jpg" alt="Photo 4" class="photo">
        </div>
    </div>
</body>
</html>
